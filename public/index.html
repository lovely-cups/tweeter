<!DOCTYPE html>
<html lang="en">
  <head>
    
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetheader.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="sticky">
    <nav class="nav-bar">
      <span class="tweeter">tweeter</span>
      
        <button class="button" type="button">Write a Tweet!</button> 
      
      
    </nav>
  </div>

    <header>
      <div class="display">
          <img class="image" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="name">Charles Thompson</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    
    
    <div class="error">
      <p id="empty">No chirping, means no Tweets</p>
      <p id="over">Sorry, this is too long. Please refine your chirps</p>
    </div>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="submitTweet" action="/tweets/" method="POST">
        <textarea id="test" name="text" placeholder="what are you humming about?"></textarea>
        <div>
          <input type="submit" value="Tweet">
          <span id="counter" class="counter" for="text">140</span>
        </div>
      </form>
    </section>
    <div id="tweets-container">

    </div>
    </article>
  </main>
  <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-count.js"></script>
  </body>
</html>
